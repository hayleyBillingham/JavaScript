<!DOCTYPE html>
<html lang="en">
<head>
	<title>My HTML page!</title>
	<script type="text/javascript">
		function ShowDate(){
			document.getElementById('demo').innerHTML = Date();
		}
	</script>
</head>
<body>
	<button type="button" onclick="ShowDate();">See the Date</button>
	<p id="demo"></p>

</body>
</html>
