<!DOCTYPE html>
<html lang="en">
	<head><title>Interacting with the Browser</title>
	</head>
	<body>
		<p>The name you entered is: <span id="name"></span></p>
		<script type="text/javascript">
			function PromptUser(){
				var txt;
				var name = window.prompt("Enter your name");
				if(name != null || name == ""){
					txt = "Hello " + name; 
				}
				document.getElementById("name").innerHTML  = name;
			}

			PromptUser();
		</script>
	</body>
</html>
