<!DOCTYPE html>
<html lang="en">
<head>
    <title>Alert Box</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>Alert Box</h1>
<h4 class="example-text">Hello World - Alert Box</h4>
<div class="example">
    <code><pre>
                 alert("Hello, World");
                </pre></code>
    <p>The result should be an alert box that greets you with Hello World</p>
    <button type="button" onclick="alert('Hello, World')">Click me for a fab greeting</button>

</div>
</body>
</html>
