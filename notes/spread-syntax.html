<!DOCTYPE html>
<html>
<head>
	<title>Spread Syntax</title>
</head>
<body>
	<h1>Spread Syntax</h1>
<ul>
	<li>Allows to take an array and spread out its elements so that they can be assigned to parameters</li>
	<li>Does the opposite to the rest syntax</li>
	<li>Takes the elements of the array and spreads it out into various parameters</li>
</ul>

</body>
</html>
