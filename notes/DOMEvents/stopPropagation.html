<body>
	<h1>Stop Propergation</h1>
	<ul>
		<li>Prevent any propagation of the same event</li>
		<li>The stopPropagation() method prevents propagation of the same event being called</li>
		<li>Propagation means bubbling up to parent elements or capturing down to child elements</li>
	</ul>
