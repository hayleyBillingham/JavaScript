<body>
<h1>Accessibility and JavaScript Best Practices</h1>
<ul>
    <li>Whatever JavaScript functionality created should not come between your site and site visitors</li>
    <li>Create feedback on events that can be triggered whether you use a mouse or not</li>
    <li>It is ideal to provide alternative code when no script is present</li>
</ul>
</body>
