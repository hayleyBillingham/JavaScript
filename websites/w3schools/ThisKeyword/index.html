<!DOCTYPE html>
<html>
<head>
	<title>this keyword</title>
</head>
<body>

	<p>The name of the person is <span id="personName"></span></p>
	
	<script type="text/javascript">
		var person = {
			firstName: "John",
			lastName: "Doe",
			id: 5566,
			fullName : function(){
				return this.firstName + " " + this.lastName;
			}
		};


			document.getElementById("personName").innerHTML = person.fullName()



	</script>

</body>
</html>
