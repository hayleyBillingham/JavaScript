<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pretty Colours</title>
	</head>
	<body>
		<p>Does the colour pink equal to orange <span id='answer'></p>
	<script>

		var colour = "pink";
		var answer;
		if(colour == "orange"){
			answer = true;
		}else{
			answer = false
		}

		document.getElementById('answer').innerHTML = answer;

	</script>

	</body>

</html>
