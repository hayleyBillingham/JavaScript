<!DOCTYPE html>
<html>
<head>
	<title>Ice cream scoop</title>
</head>
<body>
	<h1>Ice cream scoop</h1>
	<script type="text/javascript">
	
	var scoops = 5
	while(scoops > 0){
		
		/*If the condition is true, everything in the code block is executed*/
		document.write("Another scoop! <br>") + scoops;
		scoops = scoops - 1;
	}	
	
	document.write("Life without icecream just isn't the same");
	
	</script>
</body>
</html>
